<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperbeam Adaptive iFrame</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        #hyperbeam-iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        #simulatedButton {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #simulatedButton::after {
            content: "";
            width: 20px;
            height: 20px;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            transform: rotate(45deg);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script type="module" src="https://unpkg.com/@hyperbeam/web@latest/dist/index.js"></script>
</head>

<body>
    <div id="container"></div>
    <button id="simulatedButton" title="Simulate Enter Key"></button>

    <script type="module">
        import Hyperbeam from "https://unpkg.com/@hyperbeam/web@latest/dist/index.js"

        const container = document.getElementById('container');
        const embedURL = "https://6981fpxrkseqr5pmr7pxm2sj1.hyperbeam.com/YGiJxnXTSPWNkkCzdUxaFQ?token=pq2vUNSWtrPCx8B9wXsjgjxiaPENroOivirglR-N46U";

        async function initializeHyperbeam() {
            const hb = await Hyperbeam(container, embedURL);
            hb.resize(window.innerWidth, window.innerHeight);
            
            let prevWidth = window.innerWidth;
            let prevHeight = window.innerHeight;

            // Check window size every second and resize the iframe if changed
            setInterval(() => {
                if (window.innerWidth !== prevWidth || window.innerHeight !== prevHeight) {
                    hb.resize(window.innerWidth, window.innerHeight);
                    prevWidth = window.innerWidth;
                    prevHeight = window.innerHeight;
                }
            }, 1000);
        }

        initializeHyperbeam();

        // Function to simulate pressing Enter key
        function simulateEnterKey() {
            const event = new KeyboardEvent('keypress', { 'key': 'Enter' });
            document.dispatchEvent(event);
        }

        // Add event listener to the button to simulate Enter key press
        document.getElementById('simulatedButton').addEventListener('click', simulateEnterKey);
    </script>
</body>

</html>
