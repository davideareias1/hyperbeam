<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperbeam Adaptive iFrame</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        #hyperbeam-iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="module" src="https://unpkg.com/@hyperbeam/web@latest/dist/index.js"></script>
</head>

<body>
    <div id="container"></div>

    <script type="module">
        import Hyperbeam from "https://unpkg.com/@hyperbeam/web@latest/dist/index.js"

        const container = document.getElementById('container');
        const embedURL = "https://2bpzwigob3iqq580wkm76i3kd.hyperbeam.com/QB97RgQyQqSXHCxh-Pe7KQ?token=rHxH_PmfxFrFuYyMRhPMlr3RGB9Ah9a7SrvVed1i9lE";

        async function initializeHyperbeam() {
            const hb = await Hyperbeam(container, embedURL);
            hb.resize(window.innerWidth, window.innerHeight);

            let prevWidth = window.innerWidth;
            let prevHeight = window.innerHeight;

            // Check window size every second and resize the iframe if changed
            setInterval(() => {
                if (window.innerWidth !== prevWidth || window.innerHeight !== prevHeight) {
                    hb.resize(window.innerWidth, window.innerHeight);
                    prevWidth = window.innerWidth;
                    prevHeight = window.innerHeight;
                }
            }, 1000);
        }

        initializeHyperbeam();
    </script>
</body>

</html>
